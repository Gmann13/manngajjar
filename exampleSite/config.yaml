  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: Geospatial Analysis of Plastic Pollution
        content: Collaborated with the 5 Gyres Institute to conduct a year-long study on North American plastic pollution, utilized geospatial clustering for hotspot identification and created an interactive Tableau dashboard for enhanced stakeholder communication.
        image: /images/projects/profile.png
        featured:
          name: View Project
          link: https://github.com/manmitha-p/Predictive-Analysis
        badges:
          - "Experiential Learning (Data Analyst)"

      - title: Text Summarisation Model
        content: Developed a deep learning-based text summarization model using a Seq2Seq neural network with Bidirectional LSTM, trained on over 200,000 articles, resulting in high-precision, contextually relevant summaries validated by significant Rouge-L scores.
        image: /images/projects/converter.jpg
        featured:
          name: View Project
          link: https://github.com/manmitha-p/Text-Summarization
        badges:
          - "Python"
          - "TensorFlow"
          - "Keras"
          - "Deep Learning"

      - title: Disneyland Customer Experience Sentiment Analysis
        content: Conducted a detailed sentiment analysis on Disneyland reviews using NLTK and developed a Tableau dashboard to visualize key metrics, significantly improving decision-making and visitor satisfaction through insightful customer feedback evaluation.
        image: /images/projects/profile2.jpg
        featured:
          name: View Project
          link: https://github.com/manmitha-p/Disney-Land-Reviews-Analysis
        badges:
          - "Python"
          - "NLP"
          - "Tableau"

      - title: "Retail Analytics: US Shopping Sales Forecasting"
        content: Implemented a comprehensive retail analytics project focusing on U.S. shopping sales forecasting using machine learning techniques and hyperparameter optimization, achieving precise sales predictions with an XGBoost model that demonstrated high accuracy and a robust R-squared value.
        image: /images/projects/profile2.jpg
        featured:
          name: View Project
          link: https://github.com/manmitha-p/Retail-Analytics
        badges:
          - "Machine Learning"
          - "Regression"
          - "Hyperparameter optimisation"

      - title: Yelp Business Performance Analysis
        content:  Leveraged big data tools to analyze over 1 million Yelp business records, applying k-means clustering to uncover insights into restaurant distribution and performance based on ratings and reviews, significantly enhancing operational efficiency.
        image: /images/projects/profile2.jpg
        featured:
          name: View Project
          link: https://github.com/manmitha-p/Yelp-Data-Analysis-for-Business-Performance-
        badges:
          - "Big Data"
          - "Hadoop"
          - "SQL"
          - "PySpark"

      - title: Hotel Revenue Analysis
        content: Designed an interactive Tableau dashboard for comprehensive hotel revenue analysis, enabling key stakeholders to dynamically explore data on occupancy, average daily rates, and booking trends, which informed revenue optimization strategies.
        image: /images/projects/profile2.jpg
        featured:
          name: View Project
          link: https://public.tableau.com/app/profile/manmitha.pantangi/viz/RevenueInsightsinHospitalityDomain_17025111772270/RevenueDashboard
        badges:
          - "Tableau"
          - "Excel"

      - title: Laptop Price Prediction
        content: Developed a sophisticated laptop price prediction model using R, incorporating multiple regression techniques and achieving higher accuracy with Lasso and Ridge regression, demonstrating R-squares of 75% and 76% respectively.
        image: /images/projects/profile2.jpg
        featured:
          name: View Project
          link: https://github.com/manmitha-p/Laptop-Price-Prediction-
        badges:
          - "R"
          - "Hypothesis Testing"
          - "Regression"


