      - title: Traffic Volume Prediction
        content: This project utilizes a machine learning approach with a RandomForestRegressor model to predict traffic volume based on the Metro Interstate Traffic Volume dataset from the UCI Machine Learning Repository. By leveraging features like weather conditions, date-time attributes, and lagged traffic volumes, the project aims to provide accurate predictions for traffic management and urban planning.
        image: /images/projects/Traffic Volume Prediction.jpg
        featured:
          name: View Project
          link: https://github.com/Gmann13/Traffic-Projection
        badges:
