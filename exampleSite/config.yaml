  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am an aspiring data analyst, passionate about leveraging the intersection of technology and analytics to solve complex problems. With a Master of Science in Analytics from Northeastern University, concentrating on Applied Machine Intelligence, and extensive experience in data analysis, modeling, and visualization, I specialize in using statistical methods and machine learning to drive strategic business decisions.
