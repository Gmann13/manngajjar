    enable: true
    # title: "Custom Name"
    items:
      - job: "Assistant Systems Engineer"
        company: "Tata Consultancy Services (TCS)"
        date: "July 2021 - August 2022"
        content:
          items:
            - "Enhanced client application performance by 14% through strategic automation testing."
            - "Generated efficient test plans and scripts using Ranorex, reducing testing time by 30% for large financial datasets."
            - "Worked on GIT for robust version control, streamlining team collaboration, and project workflow in software development."
            - "Deployed SSIS packages to refine ETL processes, yielding enhanced data accuracy and system reliability."
            - "Developed intricate SSRS reports and optimized database procedures, significantly improving database performance and facilitating strategic decisions."

      - job: "Data Analyst Intern"
        company: "IkkatHub"
        date: "May 2020 - December 2020"
        content: 
         items:
          - "Implemented an NLP-based recommender system to align products with user preferences, based on review analysis."
          - "Leveraged SQL for data handling and PowerBI for sales trend visualization, uncovering and addressing a 13% sales shift."
          - "Utilized machine learning for precise textile product categorization, boosting e-commerce recommendation relevance."

