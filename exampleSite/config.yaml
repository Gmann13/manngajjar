          - "Python"
          - "Pandas"

      - title: From Browsing to Buying- Predicting Purchase Intentions in Online Shoppers
        content:  This project leverages machine learning techniques to predict whether an online shopper will make a purchase using the Online Shoppers Purchasing Intention Dataset. By analyzing session data, including user behavior, engagement metrics, and temporal attributes, the project aims to provide actionable insights for e-commerce platforms. The best-performing model, Support Vector Machine (SVM), achieved an ROC AUC score of 0.92, highlighting its effectiveness in distinguishing between purchasing and non-purchasing sessions. This predictive capability can enhance marketing strategies, optimize customer engagement, and drive sales conversion rates.
        image: /images/projects/Purchase Prediction.png
        featured:
          name: View Project
          link: https://github.com/Gmann13/Predicting-Purchase-Intentions-in-Online-Shoppers
        badges:
          - "Big Data"
          - "Machine Learning"
          - "Python"
          - "Pandas"

      - title: Inventory Management System
        content: This project is a robust Inventory Management System designed to streamline inventory tracking, sales reporting, and transaction management. It includes the creation of a comprehensive database with an Entity-Relationship Diagram (ERD), well-structured tables, views for reporting (e.g., daily sales, stock, and customer transactions), and PL/SQL procedures for customer and supplier management. The system enforces security through user roles and permissions while providing actionable insights into sales trends, inventory levels, and customer behavior, making it an efficient solution for inventory operations.
        image: /images/projects/Inventory Management System.jpeg
        featured:
          name: View Project
          link: https://github.com/Gmann13/INVENTORY-MANAGEMENT-SYSTEM
        badges:
          - "Oracle PL/SQL"
          - "SQL"
          - "ERD Development"
          - "PL/SQL"

